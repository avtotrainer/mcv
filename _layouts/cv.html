---
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.data.about.name.value }} - CV</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>

    <script src="{{ 'assets/js/cv.js' | relative_url }}"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet">

    <link
      href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css"
      rel="stylesheet">
    <link href="{{ 'assets/css/styles.css' | relative_url }}" rel="stylesheet">
    <link href="{{ 'assets/css/print.css' | relative_url }}" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ 'assets/images/favicon.png' | relative_url }}">

  </head>
  <body>
    {{ content }}
  </body>
</html>
